<!DOCTYPE html>
<html>
<head>
    <title>User Music</title>
</head>
<body>
    <h1>User Music Data</h1>
    <ul>
        {% for period, songs in user_music.items() %}
            <li>{{ period }}:
                <ul>
                    {% for song, artist in songs.items() %}
                        <li>{{ song }} - {{ artist }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
